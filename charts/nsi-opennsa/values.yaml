# Default values for nsi-opennsa.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: hnstrmprt/nsi-opennsa
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

startupProbe:
  enabled: false
  scheme: "HTTP"
  path: "/NSI/discovery.xml"
  failureThreshold: 30
  periodSeconds: 10
  timeoutSeconds: 5

livenessProbe:
  enabled: false
  scheme: "HTTP"
  path: "/NSI/discovery.xml"
  failureThreshold: 5
  periodSeconds: 6
  timeoutSeconds: 5

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  name: "nsi-opennsa"
  port: 80
  containerPort: 9080
# configure either ClusterIP or LoadBalancer + ipAddress
  type: ClusterIP
#  type: LoadBalancer
#  ipAddress: 1.2.3.4
#  annotations:
#    service.beta.kubernetes.io/azure-load-balancer-internal: "true"

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
#  hosts:
#    - host: chart-example.local
#      paths:
#      - path: /
#        backend:
#          serviceName: chart-example.local
#          servicePort: 80
#  tls: []
#  #  - secretName: chart-example-tls
#  #    hosts:
#  #      - chart-example.local

resources:
  limits:
    cpu: 1000m
    memory: 100Mi
  requests:
    cpu: 10m
    memory: 50Mi

nodeSelector: {}

tolerations: []

affinity: {}

postgresql:
  enabled: true
  postgresqlUsername: opennsa
  # postgresqlPassword:
  postgresqlDatabase: opennsa
  image:
    tag: 9.6.21
  persistence:
    size: 1Gi
  resources:
    requests:
      memory: 500Mi
  volumePermissions:
    enabled: true
  initdbScriptsConfigMap: test-nsi-opennsa-postgres-initdb-scripts

config:
  name: "config"
  mountPath: "/config"
  filesGlob: "config/*"

certificates:
  name: "certificates"
  mountPath: "/certificates"
  filesGlob: "certificates/*"

backends:
  enabled: true
  name: "backends"
  #mountPath: "/home/opennsa/opennsa/opennsa/backends"
  mountPath: "/backends"
  filesGlob: "backends/*"

